<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css"
  </head>

  <body>
    <img id="background-img" src="img/unsplash_pink_clouds.jpg" />
    <div class="container">
      <div class="weather-container">
        <div id="city-form">
          <form class="search" id="search-form">
            <input
              class="search-place"
              type="search"
              autofocus="on"
              autocomplete="off"
              placeholder="What your city?"
              id="search-button"
            />
            <input class="ok-button" type="submit" value="Search" />
          </form>
          <button type="button" class="btn btn-primary" id="btn-current">
            Current
          </button>
        </div>

        <div class="main-body">
          <h1 id="city"><strong></strong></h1>
          <h5 id="curent-date"></h5>

          <div class="row">
            <div class="col-5 empty"></div>

            <div class="col-2" id="centr-sun">
              <img class="first" src="" alt="sunny" id="current-weather-icon" />
              <div class="sunny" id="description"></div>
              <div class="temperature">
                <span id="temperatureNow"></span>
                <span id="units">
                  <a href="#" class="active" id="celsius-link">°C </a> |
                  <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <div class="MaxMin">
                Max: <span id="max-temperature"></span>°, Min:
                <span id="min-temperature"></span>°
              </div>
            </div>

            <div class="col-5">
              <p class="description">
                Feels like: <span id="feels-like"> 30</span>°
              </p>
              <p class="description">
                Humidity : <span id="humidity"> 30 </span> %
              </p>
              <p class="description">Wind: <span id="wind"></span> km/h</p>
              <img class="compas" src="img/compas-wind.jpg" alt="" />
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="card">
                  <div class="card-body">
                    <ul>
                      <li class="day">Thu</li>
                      <li class="img"><img src="img/sun1.svg" alt="" /></li>
                      <li class="day-temperature"><strong> 28°</strong>⁄25°</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="open-source-code">
        <small>
          <a
            href="https://github.com/Julia-Pushko/Weather-app-project"
            target="_blank"
            >Open-source code</a
          >, by Julia Pushko
        </small>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
